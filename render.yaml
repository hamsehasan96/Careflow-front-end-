services:
  - type: web
    name: careflow-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: 1.0.0
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://careflow-frontend.onrender.com
      - key: AUTO_MIGRATE
        value: true
      - key: DB_POOL_MAX
        value: 20
      - key: DB_POOL_MIN
        value: 5
      - key: DB_POOL_ACQUIRE
        value: 60000
      - key: DB_POOL_IDLE
        value: 30000
      - key: DB_POOL_EVICT
        value: 1000
      - key: DB_STATEMENT_TIMEOUT
        value: 30000
      - key: DB_IDLE_TIMEOUT
        value: 30000
      - key: DB_RETRY_MAX
        value: 5
      - key: DB_INIT_RETRIES
        value: 5
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100
      - key: CSRF_SECRET
        generateValue: true
      - key: SENTRY_DSN
        value: your_sentry_dsn_here
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        value: your_email@gmail.com
      - key: EMAIL_PASS
        value: your_email_password
      - key: TWILIO_ACCOUNT_SID
        value: your_twilio_sid
      - key: TWILIO_AUTH_TOKEN
        value: your_twilio_token
      - key: TWILIO_PHONE_NUMBER
        value: your_twilio_number
    healthCheckPath: /api/health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - src/**
        - migrations/**
        - uploads/**
        - .env.example
        - render.yaml 