services:
  - type: web
    name: careflow-backend
    env: node
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      npm run migrate
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: careflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: careflow-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WORKER_API_KEY
        generateValue: true
      - key: CSRF_SECRET
        generateValue: true
      - key: SENTRY_DSN
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: CORS_ORIGIN
        value: https://careflow-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: 10mb
      - key: API_VERSION
        value: 1.0.0
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100
      - key: AUTO_MIGRATE
        value: true
      - key: SEED_DATABASE
        value: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 10
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    buildFilter:
      paths:
        - src/**
        - config/**
        - models/**
        - routes/**
        - middleware/**
        - utils/**
        - package.json
        - package-lock.json
        - .env.example
        - README.md
        - render.yaml
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - path: /*
        name: Content-Security-Policy
        value: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https://*.onrender.com; frame-src 'none'; object-src 'none'; media-src 'self'; sandbox allow-forms allow-scripts allow-same-origin
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()
    healthCheck:
      path: /health
      intervalSeconds: 30
      timeoutSeconds: 10
      gracePeriodSeconds: 60
      maxConsecutiveFailures: 3
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      npm run migrate
      npm start
    env:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      WORKER_API_KEY: ${WORKER_API_KEY}
      CSRF_SECRET: ${CSRF_SECRET}
      SENTRY_DSN: ${SENTRY_DSN}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE}
      API_VERSION: ${API_VERSION}
      LOG_LEVEL: ${LOG_LEVEL}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      AUTO_MIGRATE: ${AUTO_MIGRATE}
      SEED_DATABASE: ${SEED_DATABASE}

  - type: redis
    name: careflow-redis
    ipAllowList: []
    plan: free
    region: oregon

databases:
  - name: careflow-db
    databaseName: careflow
    user: careflow
    plan: free
    region: oregon 